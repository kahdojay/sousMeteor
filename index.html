  <p>Mobile App Privacy Policy</p>
  <p>Last modified: February 23, 2016</p>
  <p>Introduction  </p>
  <p>    Sous Inc. (”Company” or “We”) respect your privacy and are committed to protecting it through our compliance with this policy. This policy describes:</p>

  <p>•        The types of information we may collect or that you may provide when you download, install, register with, access or use the Sous iOS application (the “App”).</p>
  <p>•        Our practices for collecting, using, maintaining, protecting and disclosing that information.</p>
  <p>    This policy applies only to information we collect in this App and, in e-mail, text and other electronic communications sent through or in connection with this App.</p>

      <p>This policy DOES NOT apply to information that:</p>

  <p>•        We collect offline or on any other Company apps or websites, including websites you may access through this App.</p>
  <p>•        You provide to or is collected by any third party.</p>
  <p>    Our websites and apps and these third parties may have their own privacy policies, which we encourage you to read before providing information on or through them.</p>

  <p>    Please read this policy carefully to understand our policies and practices regarding your information and how we will treat it. If you do not agree with our policies and practices, do not download, register with or use this App. By downloading, registering with or using this App, you agree to this privacy policy. This policy may change from time to time. Your continued use of this App after we make changes is deemed to be acceptance of those changes, so please check the policy periodically for updates.</p>

  <p>Children under the Age of 13  </p>
  <p>    The App is not intended for children under 13 years of age, and we do not knowingly collect personal information from children under 13. If we learn we have collected or received personal information from a child under 13 without verification of parental consent, we will delete that information. If you believe we might have any information from or about a child under 13, please contact us at sous@sousapp.com.</p>

  <p>Information We Collect and How We Collect It  </p>
      <p>We collect information from and about users of our App:</p>

  <p>•        Directly from you when you provide it to us.</p>
  <p>•        Automatically when you use the App.</p>

  <p>Information You Provide to Us.</p>

      <p>When you download, register with or use this App, we may ask you provide information:</p>

  <p>•        By which you may be personally identified, such as name, postal address, e-mail address, and telephone number (”personal information”).</p>
  <p>•        That is about you but individually does not identify you, such as restaurant/purveyor name.</p>
      <p>This information includes:</p>

  <p>•        Information that you provide by filling in forms in the App. This includes information provided at the time of registering to use the App and requesting further services. We may also ask you for information when you enter a contest or promotion sponsored by us, and when you report a problem with the App.</p>
  <p>•        Records and copies of your correspondence (including e-mail addresses and phone numbers), if you contact us.</p>
  <p>•        Your responses to surveys that we might ask you to complete for research purposes.</p>
  <p>•        Details of transactions you carry out through the App and of the fulfillment of your orders.</p>
  <p>•        Your search queries on the App.</p>
  <p>•        Your products, recipes, and purveyors. </p>

  <p>Automatic Information Collection and Tracking.</p>

      <p>When you download, access and use the App, it may use technology to automatically collect:</p>

  <p>•        Usage Details. When you access and use the App, we may automatically collect certain details of your access to and use of the App, including traffic data, logs and other communication data and the resources that you access and use on or through the App.</p>
  <p>•        Device Information. We may collect information about your mobile device and internet connection, including the device’s unique device identifier, operating system, browser type, mobile network information and the device’s telephone number.</p>
  <p>•        Stored Information and Files. The App also may access metadata and other information associated with other files stored on your device. This may include, for example, photographs, audio and video clips, personal contacts and address book information.</p>
  <p>•        Location Information. This App does not collect real-time information about the location of your device.</p>
  <p>    If you do not want us to collect this information, do not download the App or delete it from your device. </p>

  <p>Information Collection and Tracking Technologies. The technologies we use for automatic information collection may include:</p>

  <p>•        Cookies (or mobile cookies). A cookie is a small file placed on your smartphone. It may be possible to refuse to accept mobile cookies by activating the appropriate setting on your smartphone. However, if you select this setting you may be unable to access certain parts of our App.</p>
  <p>•        Web Beacons. Pages of the App and our e-mails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags and single-pixel gifs) that permit the Company, for example, to count users who have visited those pages or opened an e-mail and for other related app statistics (for example, recording the popularity of certain app content and verifying system and server integrity).</p>
  <p>Third-party Information Collection  </p>
  <p>    When you use the App or its content, certain third parties may use automatic information collection technologies to collect information about you or your device. These third parties [may] include:</p>

  <p>•        Advertisers, ad networks and ad servers.</p>
  <p>•        Analytics companies.</p>
  <p>•        Your mobile device manufacturer.</p>
  <p>•        Your mobile service provider.</p>
  <p>    These third parties may use tracking technologies to collect information about you when you use this app. The information they collect may be associated with your personal information or they may collect information, including personal information, about your online activities over time and across different websites, apps and other online services websites. They may use this information to provide you with interest-based (behavioral) advertising or other targeted content.</p>

  <p>    We do not control these third parties’ tracking technologies or how they may be used. If you have any questions about an advertisement or other targeted content, you should contact the responsible provider directly.</p>

  <p>How We Use Your Information  </p>
  <p>    We use information that we collect about you or that you provide to us, including any personal information, to:</p>

  <p>•        Provide you with the App and its contents, and any other information, products or services that you request from us.</p>
  <p>•        Fulfill any other purpose for which you provide it.</p>
  <p>•        Give you notices about your account, including expiration and renewal notices.</p>
  <p>•        Carry out our obligations and enforce our rights arising from any contracts entered into between you and us, including for billing and collection.</p>
  <p>•        Notify you when App updates are available, and of changes to any products or services we offer or provide though it.</p>
  <p>    The usage information we collect helps us to improve our App and to deliver a better and more personalized experience by enabling us to:</p>

  <p>•        Estimate our audience size and usage patterns.</p>
  <p>•        Store information about your preferences, allowing us to customize our App according to your individual interests.</p>
  <p>•        Speed up your searches.</p>
  <p>•        Recognize you when you use the App</p>

  <p>Disclosure of Your Information  </p>
  <p>    We may disclose aggregated information about our users, and information that does not identify any individual or device, without restriction.</p>

      <p>In addition, we may disclose personal information that we collect or you provide:</p>

  <p>•        To our subsidiaries and affiliates.</p>
  <p>•        To contractors, service providers and other third parties we use to support our business and who are bound by contractual obligations to keep personal information confidential and use it only for the purposes for which we disclose it to them.</p>
  <p>•        To a buyer or other successor in the event of a merger, divestiture, restructuring, reorganization, dissolution or other sale or transfer of some or all of Company’s assets, whether as a going concern or as part of bankruptcy, liquidation or similar proceeding, in which personal information held by Company about our App users is among the assets transferred.</p>
  <p>•        To fulfill the purpose for which you provide it.</p>
  <p>•        For any other purpose disclosed by us when you provide the information.</p>
  <p>•        With your consent.</p>
  <p>•        To comply with any court order, law or legal process, including to respond to any government or regulatory request.</p>
  <p>•        To enforce our rights arising from any contracts entered into between you and us, including the App EULA, and for billing and collection.</p>
  <p>•        If we believe disclosure is necessary or appropriate to protect the rights, property, or safety of Company, our customers or others.</p>

  <p>Your California Privacy Rights  </p>
  <p>    California Civil Code Section 1798.83 permits users of our App that are California residents to request certain information regarding our disclosure of personal information to third parties for their direct marketing purposes. To make such a request, please send an e-mail to sous@sousapp.com.</p>

  <p>    Unfortunately, the transmission of information via the internet and mobile platforms is not completely secure. Although we do our best to protect your personal information, we cannot guarantee the security of your personal information transmitted through our App. Any transmission of personal information is at your own risk. We are not responsible for circumvention of any privacy settings or security measures we provide.</p>

  <p>Changes to Our Privacy Policy  </p>
  <p>    We may update our privacy policy from time to time. If we make material changes to how we treat our users’ personal information, we will post the new privacy policy on this page.</p>

  <p>    The date the privacy policy was last revised is identified at the top of the page. You are responsible for ensuring we have an up-to-date active and deliverable e-mail address or phone number for you and for periodically visiting this privacy policy to check for any changes.</p>

  <p>Contact Information  </p>
      <p>To ask questions or comment about this privacy policy and our privacy practices, contact us at:</p>

      <p>sous@sousapp.com</p>
